name: KPI Crawler by Category (Every 5 Days)

on:
  workflow_dispatch:
  schedule:
    # Run every 5 days at 18:00 UTC (3 AM KST)
    - cron: '0 18 */5 * *'

jobs:
  crawl-by-category:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        category:
          - "ê³µí†µìì¬"
