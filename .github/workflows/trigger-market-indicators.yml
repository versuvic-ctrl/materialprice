name: Trigger Market Indicators Update

on:
  schedule:
    # Run twice daily: 8 AM KST (23:00 UTC) and 1 PM KST (04:00 UTC)
    - cron: '0 0-12,21-23 * * *'   # Run every hour
  workflow_dispatch: # Allows manual triggering

jobs:
  trigger-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Trigger Market Indicators API
        env:
          VERCEL_DEPLOYMENT_URL: ${{ secrets.VERCEL_DEPLOYMENT_URL }}
        run: |
          if [ -z "$VERCEL_DEPLOYMENT_URL" ]; then
            echo "VERCEL_DEPLOYMENT_URL secret is not set. Skipping API trigger."
            exit 1
          fi
          curl -X POST \
               -H "Content-Type: application/json" \
               -d '{"action": "test"}' \
               "${VERCEL_DEPLOYMENT_URL}/api/market-indicators/cron"