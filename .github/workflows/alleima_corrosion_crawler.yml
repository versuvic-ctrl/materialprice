name: Alleima Corrosion Data Crawler

on:
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r crawler/sites/requirements.txt

    - name: Run crawler script
      run: python crawler/alleima_corrosion_crawler_improved.py

    - name: Debug: List files in src/data
      run: ls -R src/data

    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add src/data/alleima_corrosion_data_origin.json
        git commit -m "Update Alleima corrosion data from crawler" || echo "No changes to commit"
        git push